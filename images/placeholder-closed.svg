<svg width="400" height="400" viewBox="0 0 400 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="400" height="400" fill="#F7F7F6"/>
  
  <!-- Package shape - closed box -->
  <g transform="translate(100, 80)">
    <!-- Box body -->
    <rect x="20" y="60" width="160" height="180" rx="8" fill="#E5E5E2" stroke="#CCCCC6" stroke-width="2"/>
    
    <!-- Box lid -->
    <path d="M20 80 L20 60 C20 51.16 27.16 44 36 44 L164 44 C172.84 44 180 51.16 180 60 L180 80" fill="#CCCCC6" stroke="#A8A89F" stroke-width="2"/>
    
    <!-- Lid highlight -->
    <rect x="40" y="52" width="120" height="8" rx="4" fill="#F7F7F6" opacity="0.5"/>
    
    <!-- Label area -->
    <rect x="50" y="120" width="100" height="60" rx="4" fill="white" stroke="#CCCCC6" stroke-width="1"/>
    
    <!-- Label lines -->
    <rect x="60" y="135" width="80" height="4" rx="2" fill="#E5E5E2"/>
    <rect x="60" y="148" width="60" height="4" rx="2" fill="#E5E5E2"/>
    <rect x="60" y="161" width="70" height="4" rx="2" fill="#E5E5E2"/>
  </g>
  
  <!-- Text -->
  <text x="200" y="340" text-anchor="middle" font-family="system-ui" font-size="14" fill="#8A8A7F">מצב סגור</text>
  
  <!-- Bazelet accent -->
  <rect x="170" y="360" width="60" height="4" rx="2" fill="#2D5A4A"/>
</svg>
