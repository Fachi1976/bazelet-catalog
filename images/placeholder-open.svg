<svg width="400" height="400" viewBox="0 0 400 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="400" height="400" fill="#F7F7F6"/>
  
  <!-- Package shape - open box -->
  <g transform="translate(100, 60)">
    <!-- Box body -->
    <rect x="20" y="100" width="160" height="160" rx="8" fill="#E5E5E2" stroke="#CCCCC6" stroke-width="2"/>
    
    <!-- Inner compartments -->
    <rect x="35" y="115" width="60" height="60" rx="4" fill="#F7F7F6" stroke="#CCCCC6" stroke-width="1"/>
    <rect x="105" y="115" width="60" height="60" rx="4" fill="#F7F7F6" stroke="#CCCCC6" stroke-width="1"/>
    <rect x="35" y="185" width="60" height="60" rx="4" fill="#F7F7F6" stroke="#CCCCC6" stroke-width="1"/>
    <rect x="105" y="185" width="60" height="60" rx="4" fill="#F7F7F6" stroke="#CCCCC6" stroke-width="1"/>
    
    <!-- Open lid - tilted back -->
    <g transform="rotate(-45, 100, 100)">
      <path d="M20 100 L20 80 C20 71.16 27.16 64 36 64 L164 64 C172.84 64 180 71.16 180 80 L180 100" fill="#CCCCC6" stroke="#A8A89F" stroke-width="2"/>
      <rect x="40" y="72" width="120" height="8" rx="4" fill="#F7F7F6" opacity="0.5"/>
    </g>
    
    <!-- Dimension arrows -->
    <line x1="0" y1="180" x2="0" y2="260" stroke="#2D5A4A" stroke-width="1" stroke-dasharray="4"/>
    <line x1="-5" y1="180" x2="5" y2="180" stroke="#2D5A4A" stroke-width="2"/>
    <line x1="-5" y1="260" x2="5" y2="260" stroke="#2D5A4A" stroke-width="2"/>
    
    <line x1="20" y1="280" x2="180" y2="280" stroke="#2D5A4A" stroke-width="1" stroke-dasharray="4"/>
    <line x1="20" y1="275" x2="20" y2="285" stroke="#2D5A4A" stroke-width="2"/>
    <line x1="180" y1="275" x2="180" y2="285" stroke="#2D5A4A" stroke-width="2"/>
  </g>
  
  <!-- Text -->
  <text x="200" y="340" text-anchor="middle" font-family="system-ui" font-size="14" fill="#8A8A7F">מבנה פנימי</text>
  
  <!-- Bazelet accent -->
  <rect x="170" y="360" width="60" height="4" rx="2" fill="#2D5A4A"/>
</svg>
